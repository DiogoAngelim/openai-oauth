name: Manual Vercel Deploy

on:
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Deploy to Vercel (manual, dummy token)
        uses: amondnet/vercel-action@v25
        with:
          vercel-token: ${{ secrets.DUMMY_VERCEL_TOKEN }}
          vercel-org-id: ${{ secrets.DUMMY_VERCEL_ORG_ID }}
          vercel-project-id: ${{ secrets.DUMMY_VERCEL_PROJECT_ID }}
        env:
          VERCEL_TOKEN: ${{ secrets.DUMMY_VERCEL_TOKEN }}
