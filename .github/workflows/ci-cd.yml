name: CI/CD

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch: # <-- Add this to allow manual runs

jobs:

  lint:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [18, 20]
      fail-fast: true
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
      - uses: pnpm/action-setup@v2
        with:
          version: 8
      - name: Cache pnpm store
        uses: actions/cache@v4
        with:
          path: |
            ~/.pnpm-store
            ~/.local/share/pnpm/store/v3
          key: ${{ runner.os }}-pnpm-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-
      - run: pnpm install --no-frozen-lockfile
      - run: pnpm lint

  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [18, 20]
      fail-fast: true
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: openai_saas
        ports:
          - 5432:5432
      redis:
        image: redis:7
        ports:
          - 6379:6379
    env:
      DATABASE_URL: ${{ secrets.DATABASE_URL }}
      REDIS_URL: ${{ secrets.REDIS_URL }}
      JWT_SECRET: ${{ secrets.JWT_SECRET }}
      GOOGLE_CLIENT_ID: ${{ secrets.GOOGLE_CLIENT_ID }}
      GOOGLE_CLIENT_SECRET: ${{ secrets.GOOGLE_CLIENT_SECRET }}
      OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
      OPENAI_ORG_ID: ${{ secrets.OPENAI_ORG_ID }}
      FRONTEND_URL: ${{ secrets.FRONTEND_URL }}
      BACKEND_URL: ${{ secrets.BACKEND_URL }}
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
      - uses: pnpm/action-setup@v2
        with:
          version: 8
      - name: Cache pnpm store
        uses: actions/cache@v4
        with:
          path: |
            ~/.pnpm-store
            ~/.local/share/pnpm/store/v3
          key: ${{ runner.os }}-pnpm-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-
      - run: pnpm install --no-frozen-lockfile
      - run: npx prisma generate --schema=packages/prisma/schema.prisma
      - run: npx prisma migrate deploy --schema=packages/prisma/schema.prisma
      - run: pnpm test
      - uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: coverage/

  security-audit:
    runs-on: ubuntu-latest
      # removed: needs: lint
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
      - uses: pnpm/action-setup@v2
        with:
          version: 8
      - run: pnpm install --no-frozen-lockfile
      - run: pnpm audit --audit-level=high || true

  build:
    runs-on: ubuntu-latest
    needs: test
    strategy:
      matrix:
        node-version: [18, 20]
      fail-fast: true
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
      - uses: pnpm/action-setup@v2
        with:
          version: 8
      - name: Cache pnpm store
        uses: actions/cache@v4
        with:
          path: |
            ~/.pnpm-store
            ~/.local/share/pnpm/store/v3
          key: ${{ runner.os }}-pnpm-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-
      - run: pnpm install --no-frozen-lockfile
      - run: pnpm run build --filter backend
      - run: pnpm run build --filter frontend

  docker-backend:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
      - run: npm install
      - run: npm run build --workspace=apps/backend
      - name: Build Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: apps/backend/Dockerfile
          push: false
          tags: openai-saas-backend:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

  deploy-backend:
    needs: docker-backend
    if: github.event_name == 'workflow_dispatch'
    runs-on: ubuntu-latest
    env:
      GCP_PROJECT: ${{ secrets.GCP_PROJECT }}
      REGION: ${{ secrets.REGION }}
      DATABASE_URL: ${{ secrets.DATABASE_URL }}
      REDIS_URL: ${{ secrets.REDIS_URL }}
      NODE_ENV: ${{ secrets.NODE_ENV }}
      SENTRY_DSN: ${{ secrets.SENTRY_DSN }}
      FRONTEND_URL: ${{ secrets.FRONTEND_URL }}
      JWT_SECRET: ${{ secrets.JWT_SECRET }}
      GITHUB_CLIENT_ID: ${{ secrets.GITHUB_CLIENT_ID }}
      GITHUB_CLIENT_SECRET: ${{ secrets.GITHUB_CLIENT_SECRET }}
      BACKEND_URL: ${{ secrets.BACKEND_URL }}
      LINKEDIN_CLIENT_ID: ${{ secrets.LINKEDIN_CLIENT_ID }}
      LINKEDIN_CLIENT_SECRET: ${{ secrets.LINKEDIN_CLIENT_SECRET }}
    steps:
      - uses: actions/checkout@v4
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
      - name: Install pnpm
        run: npm install -g pnpm@8.15.5
      - name: Install dependencies
        run: pnpm install --frozen-lockfile
      - name: Build Docker image
        run: |
          docker build \
            --build-arg DATABASE_URL=${{ env.DATABASE_URL }} \
            --build-arg REDIS_URL=${{ env.REDIS_URL }} \
            --build-arg NODE_ENV=${{ env.NODE_ENV }} \
            --build-arg SENTRY_DSN=${{ env.SENTRY_DSN }} \
            --build-arg FRONTEND_URL=${{ env.FRONTEND_URL }} \
            --build-arg JWT_SECRET=${{ env.JWT_SECRET }} \
            --build-arg GITHUB_CLIENT_ID=${{ env.GITHUB_CLIENT_ID }} \
            --build-arg GITHUB_CLIENT_SECRET=${{ env.GITHUB_CLIENT_SECRET }} \
            --build-arg BACKEND_URL=${{ env.BACKEND_URL }} \
            --build-arg LINKEDIN_CLIENT_ID=${{ env.LINKEDIN_CLIENT_ID }} \
            --build-arg LINKEDIN_CLIENT_SECRET=${{ env.LINKEDIN_CLIENT_SECRET }} \
            -f apps/backend/Dockerfile -t openai-saas-backend:latest .

  notify:
    needs: [build, test, security-audit, deploy]
    runs-on: ubuntu-latest
    if: always()
    steps:
      - name: Notify (placeholder)
        run: echo "Add Slack/Discord/email notification here"